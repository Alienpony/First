<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name ‚Äì Gaming Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
      color: #e5e7eb;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      text-align: center;
      border: 1px solid rgba(56, 189, 248, 0.3);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #38bdf8;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.5);
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      background: linear-gradient(45deg, #38bdf8, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 1.1rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    .about {
      font-size: 1rem;
      color: #d1d5db;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .links a {
      display: block;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      color: #e5e7eb;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .links a:hover::before {
      left: 100%;
    }
    .links a.steam {
      background: linear-gradient(135deg, #1b2838, #2a475e);
      border-color: #66c0f4;
      box-shadow: 0 10px 25px rgba(102, 192, 244, 0.3);
    }
    .links a.steam:hover {
      background: linear-gradient(135deg, #66c0f4, #1b2838);
      color: #1a1a1a;
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(102, 192, 244, 0.6);
    }
    .links a.twitch {
      background: linear-gradient(135deg, #9146ff, #6441a5);
      border-color: #9146ff;
    }
    .links a.twitch:hover {
      background: linear-gradient(135deg, #9146ff, #a970ff);
      color: #fff;
      transform: translateY(-3px);
    }
    .links a.discord {
      background: linear-gradient(135deg, #5865f2, #4752c4);
      border-color: #5865f2;
    }
    .links a.discord:hover {
      background: linear-gradient(135deg, #5865f2, #7289da);
      transform: translateY(-3px);
    }
    .footer {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(75, 85, 99, 0.3);
    }
    @media (max-width: 480px) {
      .card { padding: 2rem 1.5rem; }
      h1 { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- ADD YOUR PHOTO HERE: Save any image as "avatar.jpg" in same folder -->
    <img src="avatar.jpg" alt="Your Name" class="avatar" onerror="this.style.display='none'">

    <h1>Your Name</h1>

    <p class="about">
      Building epic rigs, crushing puzzles, hosting Jackbox chaos. 
      Click for streams, Steam profile, Discord, and squad links.
    </p>

    <div class="links">

        üéÆ Steam Profile
      </a>
      <a href="https://twitch.tv/yourname" target="_blank" class="twitch" rel="noopener">

        üí¨ Discord Server
      </a>
      <!-- Add more links here -->
    </div>

    <div class="footer">
      ¬© <span id="year"></span> Your Name | Made with ‚ù§Ô∏è for LAN parties
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
