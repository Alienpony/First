<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name – Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 9999px;
      object-fit: cover;
      border: 2px solid #38bdf8;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .tagline {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
    }
    .about {
      font-size: 0.9rem;
      color: #d1d5db;
      margin-bottom: 1.5rem;
    }
    .links a {
      display: block;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      background: #1e293b;
      color: #e5e7eb;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.15s ease, transform 0.1s ease;
      border: 1px solid #334155;
    }
    .links a:hover {
      background: #38bdf8;
      color: #020617;
      transform: translateY(-1px);
    }
    .footer {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Optional avatar image; put a file like avatar.jpg in the same folder -->
    <!-- <img src="avatar.jpg" alt="Your Name" class="avatar"> -->

    <h1>Your Name</h1>
    <p class="tagline">Short tagline – e.g. “PC gamer, puzzle enjoyer, tech tinkerer”</p>

    <p class="about">
      A couple of sentences about who you are, what you’re into, and what people will find in the links below.
    </p>

    <div class="links">
      <a href="https://your-main-link.com" target="_blank">Main site / portfolio</a>
      <a href="https://discord.gg/yourserver" target="_blank">Discord</a>
      <a href="https://twitch.tv/yourname" target="_blank">Twitch</a>
      <a href="https://github.com/yourname" target="_blank">GitHub</a>
      <a href="mailto:you@example.com">Email me</a>
    </div>

    <div class="footer">
      © <span id="year"></span> Your Name
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
